<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <style>
        :root {
            --primary-orange: #f1953e;
            --dark-brown: #1c0b01;
            --text-brown: #483c33;
            --accent-purple: #8800D1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfbf7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(28, 11, 1, 0.1);
            max-width: 450px;
            width: 100%;
            border-top: 5px solid var(--primary-orange);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: rgba(241, 149, 62, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }

        .icon-circle svg {
            width: 40px;
            height: 40px;
            fill: var(--primary-orange);
        }

        h1 {
            color: var(--dark-brown);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-brown);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--dark-brown);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .password-requirements {
            font-size: 12px;
            color: var(--text-brown);
            margin-top: 5px;
            line-height: 1.5;
        }

        .btn {
            width: 100%;
            background-color: var(--accent-purple);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(136, 0, 209, 0.3);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="icon-circle">
                <svg viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
            </div>
            <h1>Đặt lại mật khẩu</h1>
            <p class="subtitle">Nhập mật khẩu mới cho tài khoản của bạn</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    required 
                    minlength="8"
                    placeholder="Nhập mật khẩu mới"
                >
                <div class="password-requirements">
                    Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường, số và ký tự đặc biệt (@#$%^&+=!)
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required
                    placeholder="Nhập lại mật khẩu mới"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Đặt lại mật khẩu
            </button>

            <div class="loading" id="loading">
                <p>Đang xử lý...</p>
            </div>
        </form>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Token không hợp lệ!');
            document.getElementById('submitBtn').disabled = true;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate
            if (newPassword !== confirmPassword) {
                showError('Mật khẩu xác nhận không khớp!');
                return;
            }

            // Validate password strength
            const passwordRegex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!])(?=\S+$).{8,}$/;
            if (!passwordRegex.test(newPassword)) {
                showError('Mật khẩu không đủ mạnh! Vui lòng đọc yêu cầu bên dưới.');
                return;
            }

            // Show loading
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loading').classList.add('active');
            hideMessages();

            try {
                const response = await fetch('/api/users/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data.message || 'Đặt lại mật khẩu thành công!');
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    showError(data.message || 'Có lỗi xảy ra. Vui lòng thử lại!');
                    document.getElementById('submitBtn').disabled = false;
                }

            } catch (error) {
                showError('Không thể kết nối đến server. Vui lòng thử lại!');
                document.getElementById('submitBtn').disabled = false;
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>

</body>
</html>
