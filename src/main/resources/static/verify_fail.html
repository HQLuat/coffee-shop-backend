<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực thất bại</title>
    <style>
        :root {
            --primary-orange: #f1953e;
            --dark-brown: #1c0b01;
            --text-brown: #483c33;
            --accent-purple: #8800D1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfbf7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(28, 11, 1, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 5px solid var(--dark-brown);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: rgba(28, 11, 1, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }

        .icon-circle svg {
            width: 40px;
            height: 40px;
            fill: var(--dark-brown);
        }

        h1 {
            color: var(--dark-brown);
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: var(--text-brown);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-orange);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(241, 149, 62, 0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-circle">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>
        <h1>Liên kết không hợp lệ</h1>
        <p>Rất tiếc, liên kết xác thực này không hợp lệ hoặc đã hết hạn. Vui lòng kiểm tra lại email hoặc yêu cầu gửi lại mã xác thực mới.</p>
        
        <a href="#" class="btn" onclick="window.close()">Thử lại sau</a>
    </div>

</body>
</html>
